<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sunny.JS !</title>
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet" href="style/style.css" />
		<script src="src/main.js" defer></script>
		<script src="src/dom.js" defer></script>
	</head>
	<body>
		<div id="data">
			<h1 id="location">Enter a location!</h1>
			<p id="time"></p>
			<div id="data-container">
				<p id="temp"></p>
				<p id="humidity"></p>
			</div>
			<p id="condition">It's sunny! (i think)</p>
		</div>
		<div id="inputs">
			<input type="text" id="search" placeholder="Enter a location" />
			<button id="search-btn">Submit</button>
		</div>
	</body>
</html>
